name: vmware-stg-1
cloud_account: picard-vc2
profiles:
  infra: ProdVMware-1
  #ehl: EHS-1.6-small
cloud_config: {}
node_groups:
- name: master
  control_plane: true
  count: 1
  disk_size_gb: 61
  memory_mb: 4096
  cpu: 2
  placements:
  - cluster: cluster3
    resourcepool: ""
    datastore: datastore56_2
    network: VM Network
- name: worker-basic
  count: 3
  disk_size_gb: 61
  memory_mb: 8192
  cpu: 4
  placements:
  - cluster: cluster3
    resourcepool: ""
    datastore: datastore56_2
    network: VM Network
rbac:
  clusterRoleBindings:
  - role: view
    subjects:
    - {type: User, name: user6}
    - {type: Group, name: group6}
    - {type: ServiceAccount, name: group6, namespace: foo}
  namespaces:
  - namespace: team2
    createNamespace: true
    roleBindings:
    - role: admin
      kind: ClusterRole
      subjects:
      - {type: Group, name: team-vendor-b}
manifest_repos:
- name: myapps
  type: helm
  url: https://github.com/spectrocloud/gitops-argocd.git
  path: apps
  namespace: team2
terraform_repos:
- name: kubeless-services
  url: https://github.com/spectrocloud/gitops-picard.git
  path: sandbox
  state:
    type: in-cluster-secret
    namespace: team2
backup_policy:
  schedule: "0 0 * * SUN"
  backup_location: dev-s3
  prefix: weekly
scan_policy:
  configuration_scan_schedule: "0 0 * * SUN"
  penetration_scan_schedule: "0 0 * * SUN"
  conformance_scan_schedule: "0 0 1 * *"

